<div class="product-details">
    <div class="container ">
        <div class="product-box" *ngIf="prodctDetails">
            <div class="row"  >
                <div class="col-lg-6 product-imgs ">
                    <div class="image">
                        <img class="w-100 h-100" [src]="prodctDetails.image" alt="">

                    </div>
                </div>
    
    
                <div class="col-lg-6 my-md-4 my-lg-0 product-info">
                    <h6>{{prodctDetails.category}}</h6>
                    <h3>{{prodctDetails.title}}</h3>

                    <div class="d-flex my-3">
                        <span class="stock">in stock</span>
                        <div class="mx-5">
                            <span class="mx-1">{{prodctDetails.rating.rate}}</span>

                            <svg xmlns="http://www.w3.org/2000/svg" height="16" width="18" viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#FFD43B" d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg>

                            <svg xmlns="http://www.w3.org/2000/svg" height="16" width="18" viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#FFD43B" d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg>
                        </div>

                        <div>
                            ({{prodctDetails.rating.count}} reviews)
                        </div>

                    </div>


                    <p class="description my-3">
                        {{prodctDetails.description}}
                    </p>

                    <div class="price my-4">
                        ${{totalPrice.toFixed(2)}}

                    </div>

                    <div class="quantity d-flex justify-content-start my-3">
                        <div class="quantity-counter d-flex justify-content-between align-items-center" >
                            <div (click)="minus()" class=" minus">-</div>
                            <div class="quantity-number mx-2">{{quantity}}</div>
                            <div (click)="add()" class=" add">+</div>
                        </div>

                        <button class="btn add-to-cart-btn " [disabled] = "!loggedIn" (click)="addToCart()"> 
                        
                            <svg class="mx-2" xmlns="http://www.w3.org/2000/svg" height="16" width="18" viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#e4e4e4" d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg>
                            add to cart
                        </button>

                    </div>

                    <div class="buy-now">
                        <button class="btn buy-now-btn" [disabled] = "!loggedIn"> buy Now</button>

                    </div>






                </div>
    
    
    
    
    
            </div>
        </div>

    </div>
</div>
