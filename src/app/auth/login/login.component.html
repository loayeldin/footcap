<form [formGroup]="loginForm" (ngSubmit)="submit()" class="row g-3 " >

       

      

    <div class=" d-flex flex-column align-items-center" >

        <span *ngIf = "err" class="border border-danger p-2 d-block my-2 text-danger"> {{err}}</span>
                 

        <div class="col-lg-8 col-xl-7 mt-3 col-sm-8" >
            <label for="inputEmail" class="form-label text-capitalize">email</label>
            <input type="email" class="form-control" formControlName="email" id="inputEmail">
            <span *ngIf ='loginForm.get("email")?.invalid == true &&  loginForm.get("email")?.touched == true '
                class="border border-danger p-2 d-block my-2 text-danger">

                E-mail Not Valid
        
            </span>
        </div>

        


        <div class="col-lg-8 col-xl-7 mt-3 col-sm-8">
            <label for="inputPassword" class="form-label  text-capitalize">password</label>
            <input type="password" class="form-control " formControlName="password"  id="inputPassword">
            <span *ngIf ='loginForm.get("password")?.invalid == true &&  loginForm.get("password")?.touched == true '
                class="border border-danger p-2 d-block my-2 text-danger">

                Password Not Valid
        
            </span>
        </div>
    


        <div class="col-lg-8 col-xl-7 mt-3 col-sm-8">
            <p>you didn't have an account ? <a routerLink="/auth/register">register</a></p>
        </div>

        <div class="col-lg-8 col-xl-7 mt-3 col-sm-8">
            <button type="submit" class="btn btn-danger" [disabled]="!loginForm.valid">login </button>
        </div>
        
    </div>

  </form>
